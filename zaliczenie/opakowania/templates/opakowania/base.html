{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>

<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



  <script src="{% static 'opakowania/js/jquery-3.5.1.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/172379242f.js" crossorigin="anonymous"></script>



  <script src="{% static 'opakowania/js/app.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'opakowania/CSS/style.css' %}">

</head>

<body>

  {% for message in messages %}
  <div class="{{ message|bootstrap_message_classes }} alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&#215;</button>
    {{ message }}
  </div>
  {% endfor %}


  <div class="container-lg">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          {% block navigation %}

          {% endblock %}

          <div class="card-body">

            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>
    </div>
</body>

</html>
